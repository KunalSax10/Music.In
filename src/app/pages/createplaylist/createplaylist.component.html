<div class="login__cantainer" *ngIf="isUserLoggedIn">
  <!-- The playlist form -->
  <img src="assets/images/musicc.svg" routerLink="/" alt="logo" width="180" style="margin-left: 7px;"><br>
  <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">
    <div>
      <label><strong>Create Your Playlist</strong></label><br>
      <input type="text" formControlName="playlistName" placeholder="Enter Playlist Name">
      <label><strong>Select Songs</strong></label>
      <div *ngFor="let item of songs">
          <input type="checkbox" (change)="toggleSelection(item) "  [checked]="isSongSelected(item)">
          {{ item.title }}
      </div>
    </div><br>
    <button type="submit" class="spotify__top-nav_auth_login" [disabled]="!playlistForm.valid">{{Createbtn}}</button>
  </form>
</div>
<div class="login__cantainer" *ngIf="!isUserLoggedIn">
  <img src="assets/images/musicc.svg" routerLink="/" alt="logo" width="180" style=" margin-left: 7px;">
  <p>Please log in to create playlist</p>
  <button class="spotify__top-nav_auth_login" routerLink="/login" >Log in</button>
  <a routerLink="/signup">New Here? Create a Account</a>
</div>
